<div class="container">
    <br />
    <h3>Logowanie</h3>
    <br />
    <div class="row">
      <div class="col-sm">
        <form [formGroup]="userForm" (submit)="login()">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" class="form-control" formControlName="email"/>
          </div>
          <app-control-messages [control]="userForm.get('email')"></app-control-messages>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Has≈Ço</span>
            </div>
            <input type="text" class="form-control" formControlName="password"/>
          </div>
          <app-control-messages [control]="userForm.get('password')"></app-control-messages>          
          <div class="mt-3">
            <button class="btn btn-success float-right" [disabled]="!userForm.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
